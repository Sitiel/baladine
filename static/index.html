<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta charset="UTF-8">
        <title>Limonade.io</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="modal_login"
             class="modal"
             data-easein="bounceDownIn"
             tabindex="-1"
             role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Connexion à la partie</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return login()">
                        <label for="username">Username :</label>
                        <input id="username">
                            <button type="submit" onclick="return login()">Connexion</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div id="info_bar" class="row">
            <span id="day"></span>
            <span id="hour"></span>
            Climat :
            <span id="weather"></span>
            Prévision :
            <span id="futur_weather"></span>
        </div>
		<div id="button_menu" class="row">
			<input id="b_map_page" type="submit" class="btn btn-primary" onclick="setPage('map_page')" value="Map">
            <input id="b_creation_recette" type="submit" class="btn btn-primary" onclick="setPage('creation_recette')" value="Recette">
			<input id="b_choix_page" type="submit" class="btn btn-primary" onclick="setPage('choix_page')" value="choix">
        </div>
        <div class="row">
            <div id="map_page" class="col-sm-9">
                <canvas id="map"></canvas>
            </div>
		    <div id="creation_recette" class="col-sm-9">
             <form id="ma_recette">
			     Nom : <input type="text" id="nom_new_recette"><br />
			 <div class="row">
		   	  <div class="col-sm-6">
			   <input type="submit" onclick="create()" value="Valider">
		      </div>
		      <div class="col-sm-6">
			   Cout de Développement : <span id="cout_dev"></span>€<br />
			   Cout de Prod : <span id="cout_prod"></span>€
		      </div>
		     </div>
		    </form>
		    <div id="ingredients" class="row">
		    </div>
		   </div>
		   <div id="choix_page" class="col-sm-9">
			<input type="submit" class="btn btn-primary" value="Valider" onclick="savProd()"><br />
             <table id="mes_recettes">
				Mes Recettes : <tr><td>Produit</td><td>Quantité</td><td>Prix</td><td>Cout production</td></tr>
		    </table>
		   </div>
            <div id="menu_droite" class="col-sm-3">
               <input type="submit" class="btn btn-info" onclick="setPage('choix_page')"value="CHOIX">
                <div id="ventes_actuelles">
                    <strong>Ventes</strong>
                    <ul id="recettes_en_ventes">
                    </ul>
                </div>
                <div class="row">
                    <form class="col-sm-6" id="pub" action="#" onsubmit="return false">
                        <input id="pub_button" type="submit" class="btn btn-primary" value="Définir Publicité">
                    </form>
                    <div class="col-sm-6" id="info_budget">
                        Budget :
                        <span id="budget">0.00</span>
                        €
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="set_pub.js"></script>
	<script src="recette.js"></script>
	<script src="choix.js"></script>
</html>
