<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta charset="UTF-8">
        <title>Limonade.io</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="modal_login"
             class="modal"
             data-easein="bounceDownIn"
             tabindex="-1"
             role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Connexion à la partie</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return login()">
                        <label for="username">Username :</label>
                        <input id="username">
                            <button type="submit" onclick="return login()">Connexion</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div id="info_bar" class="row">
            <span id="day"></span>
            <span id="hour"></span>
            Climat :
            <span id="weather"></span>
            Prévision :
            <span id="futur_weather"></span>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <canvas id="map"></canvas>
                <!--<img id="map" src="map.jpg">-->
            </div>
            <div id="menu_droite" class="col-sm-3">
                <form id="choix" action="#">
                    <input type="submit" class="btn btn-info" value="CHOIX">
                </form>
                <div id="ventes_actuelles">
                    <strong>Ventes</strong>
                    <ul id="recettes_en_ventes">
                    </ul>
                </div>
                <div class="row">
                    <form class="col-sm-6" id="pub" action="#" onsubmit="return false">
                        <input id="pub_button" type="submit" class="btn btn-primary" value="Définir Publicité">
                    </form>
                    <div class="col-sm-6" id="info_budget">
                        Budget :
                        <span id="budget">0.00</span>
                        €
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="set_pub.js"></script>
</html>
